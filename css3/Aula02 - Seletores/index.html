<!Doctype html>

<!--
    
    Seletor é a forma de identificar onde será aplicado o estilo.
    
    Sintaxe:

    - Para uma tag

    p{
        font-family: Arial, Helvetica, sans-serif;
        font-size:20px;
        color:#F00;        
    }

``
    ------------------------------------------------------
    - Para uma classe

        .destaque{ [estilos] }
    
    ------------------------------------------------------
    - Para um ID

        #janela{ [estilos] }
    
    ------------------------------------------------------
    - id x class
    
    id e class aplicam regras css porém o id se aplica apenas em um elemento do html             enquanto o class pode ser aplicado a mais de um elemento do mesmo documento.

    ------------------------------------------------------
    - Seletor em grupo

        p, li, a{ [estilo] }

    ------------------------------------------------------
    - Seletor em elemento especifico

    .destaque{ color:#93c}
    <p class="destaque">Texto</p>
    
    ou    

    li.destaque{color:#93C;}
    
    <ul>
        <li>item 1</li>
        <li class="destaque">item 2</li>
        <li<item 3</li>
    </ul>

    ------------------------------------------------------
    Seletor descendente
    
    Aplica o css apenas nos tags p que estao dentro da div

    div p {
        color:#F00;    
    }

    <div>
        <p>Texto 1</p>
        <p>Texto 2</p>
    </div>
    
    <p>Texto 3</p>

    ------------------------------------------------------
    Seletor adjacente
    
    Aplica o css apenas no primeiro tag encontrado

    h2+p{color:#93c;}

    <h2>Titulo</h2>
    <p>texto 1</p>
    <p>texto 2</p>
    
    ------------------------------------------------------
    
        

-->
